[103]:
  a:
    1: " {ΣΩ.} Ὦ παῖ Κλεινίου, οἶμαί σε θαυμάζειν ὅτι πρῶτος"
    2: "ἐραστής σου γενόμενος τῶν ἄλλων πεπαυμένων μόνος οὐκ"
    3: "ἀπαλλάττομαι, καὶ ὅτι οἱ μὲν ἄλλοι δι' ὄχλου ἐγένοντό σοι"
    4: "διαλεγόμενοι, ἐγὼ δὲ τοσούτων ἐτῶν οὐδὲ προσεῖπον. τούτου"
    5: "δὲ τὸ αἴτιον γέγονεν οὐκ ἀνθρώπειον, ἀλλά τι δαιμόνιον"
    6: "ἐναντίωμα, οὗ σὺ τὴν δύναμιν καὶ ὕστερον πεύσῃ. νῦν δὲ"
  b:
    1: "ἐπειδὴ οὐκέτι ἐναντιοῦται, οὕτω προσελήλυθα· εὔελπις δ'"
    2: "εἰμὶ καὶ τὸ λοιπὸν μὴ ἐναντιώσεσθαι αὐτό. σχεδὸν οὖν"
    3: "κατανενόηκα ἐν τούτῳ τῷ χρόνῳ σκοπούμενος ὡς πρὸς τοὺς"
    4: "ἐραστὰς ἔσχες· πολλῶν γὰρ γενομένων καὶ μεγαλοφρόνων"
    5: "οὐδεὶς ὃς οὐχ ὑπερβληθεὶς τῷ φρονήματι ὑπὸ σοῦ πέφευγεν."
[104]:
  a:
    1: "τὸν δὲ λόγον, ᾧ ὑπερπεφρόνηκας, ἐθέλω διελθεῖν. οὐδενὸς"
    2: "φῂς ἀνθρώπων ἐνδεὴς εἶναι εἰς οὐδέν· τὰ γὰρ ὑπάρχοντά"
    3: "σοι μεγάλα εἶναι, ὥστε μηδενὸς δεῖσθαι, ἀπὸ τοῦ σώματος"
    4: "ἀρξάμενα τελευτῶντα εἰς τὴν ψυχήν. οἴει γὰρ δὴ εἶναι"
    5: "πρῶτον μὲν κάλλιστός τε καὶ μέγιστος – καὶ τοῦτο μὲν δὴ"
    6: "παντὶ δῆλον ἰδεῖν ὅτι οὐ ψεύδῃ – ἔπειτα νεανικωτάτου γένους"
    7: "ἐν τῇ σεαυτοῦ πόλει, οὔσῃ μεγίστῃ τῶν Ἑλληνίδων, καὶ"